# Modified from https://github.com/pal-robotics/reem_robot/blob/df7e7973de1207c99a6cfb1a5c4c89bff863f49a/reem_bringup/config/joy_teleop.yaml on 2019

teleop:
  move:
    type: topic
    message_type: geometry_msgs/Wrench
    topic_name: turbot/thruster_manager/input
    deadman_buttons: [0]
    axis_mappings:
      -
        axis: 2
        target: force.z
        scale: 7.0
      -
        axis: 1
        target: force.x
        scale: 5.0
      -
        axis: 0
        target: torque.z
        scale: -5.0 # change to positive to invert